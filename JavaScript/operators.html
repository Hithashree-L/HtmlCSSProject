<html>
    <body>
        <script>
            //arithmetic operators
            let a=10
            //a+2 after operation the value should be stored
            let b= a+2
            console.log(b)
            let c=a+'a'
            console.log(c)
            let d=a+"abc"
            console.log(d)
            let e=a+true //a+1 since true value is 1
            console.log(e)
            let f=b+"abc"+20+50+"xyz"
            console.log(f)
            //subtraction
            let x=10
            x=10-8
            console.log(x)
            let y=10
            y=y-'a' //not a number hence this operation cannot be performed
            console.log(y)
            //Multiplication
            let q=5
            q=5*2
            console.log(q)
            let r=5
            r=5*'a'
            console.log(r)
            //modulus
            let p=5
            p=5%'a'
            console.log(p)
            //division
            let s=5
            s=5/'a'
            console.log(s)
            //assignment operator
            let u=10
            let v="10"
            console.log(u==v) //== operator checks only content of the variable
            console.log(u===v) //=== checks both value and the data type
        </script>

    </body>
</html>
