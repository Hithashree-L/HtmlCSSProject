<html>
    <body>
        <script>
            class person{
                constructor(firstname, lastname){
                    this.firstname=firstname
                    this.lastname=lastname
                }
                fullname(){
                    return this.firstname+" "+this.lastname
                }
            }
            let person1= new person("virat","kohli")
            console.log(person1.fullname())
            let person2= new person("rohit","sharma")
            console.log(person2.fullname())
        </script>
    </body>
</html>

<html>
    <body>
        <script>
            function chair(color, material){
                this.color=color
                this.material=material
                this.action=function(){
                    return "material is "+this.material+" "+"color is "+this.color
                }
            }
            let chair1= new chair("blue", "plastic")
            console.log(chair1.action())
        </script>
    </body>
</html>
