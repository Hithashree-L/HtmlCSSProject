<html>
    <body>
        <script>
            let check_num= Number(prompt("Enter a num to check it is positive or negative"))//to get input from user
            if(check_num >=0){
                console.log(check_num + " is positive")
                if(check_num%2===0){
                    console.log(check_num + " is even")
                }
                else{
                    console.log(check_num + " is odd")
                }
            }
            else{
                console.log(check_num + " is negative")
            }
        </script>
    </body>
</html>
